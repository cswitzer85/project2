<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- add section, move nav and all div inside section -->
    <section>
      <!-- remove navbar-default -->
      <nav class="navbar ">
        <div class="container-fluid">
          <div class="navbar-header"></div>
        </div>
      </nav>
      <!-- add modal-dialog text-center inside class-->
      <div class="container modal-dialog text-center">
        <div class="row">
          <!-- remove col-md-offset-3, change to col-md-12, add modal-content -->
          <div class="col-md-12 modal-content">
            <!-- add face picture -->
            <div class="col-12 user-img">
              <img src="img/face.png">
            </div>
            <!-- change text -->
            <h2>Please sign in!</h2>
            <form class="login">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email-input"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password-input"
                  placeholder="Password"
                />
              </div>
              <!-- change btn-success to btn-default -->
              <button type="submit" class="btn btn-default">Login</button>
            </form>
            <br />
            <p>Or sign up <a href="/">here</a></p>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
