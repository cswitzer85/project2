<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" />
  <link href="stylesheets/style.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1>Welcome <span class="member-name"></span></h2>
        <h2>Write a new blog!</h2>
        <form class="blogData">
          <div class="form-group">
            <label for="blogData">City</label>
            <input type="city" class="form-control" id="city-input" placeholder="What city did you visit?" />
          </div>
          <div class="form-group">
            <label for="blogData">Establishment</label>
            <input type="establishment" class="form-control" id="establishment-input"
              placeholder="Which place did you try?" />
          </div>
          <div class="form-group">
            <label for="blogData">Items ordered</label>
            <input type="itemsOrdered" class="form-control" id="itemsOrdered-input" placeholder="Items ordered" />
          </div>
          <div class="form-group">
            <label for="blogData">Rating</label>
            <input type="rating" class="form-control" id="rating-input" placeholder="Give a rating 1-5, 5 being amazing!" />
          </div>
          <div class="form-group">
            <label for="blogData">Blog</label>
            <input type="blog" class="form-control" id="blog-input" placeholder="Blog away..." />
          </div>
          <button type="submit" class="btn btn-default">Create Blog</button>
        </form>
      </div>

      <div class="col-3">
        <p>My email address is:</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
</body>

</html>
